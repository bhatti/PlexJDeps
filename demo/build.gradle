plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    compile project(':lib')
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.187'
}

application {
    // Define the main class for the application.
    mainClass = 'com.plexobject.demo.Main'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

test {
    jvmArgs "-javaagent:/Users/shahzadbhatti/aspectjweaver-1.9.9.jar"
}

// ./gradlew runWithJavaExec
task runWithJavaExec(type: JavaExec) {
    group = "Execution"
    jvmArgs "-javaagent:/Users/shahzadbhatti/aspectjweaver-1.9.9.jar"
    classpath = sourceSets.main.runtimeClasspath
    main = "com.plexobject.demo.Main"
}
