plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

sourceCompatibility = '1.11'
targetCompatibility = '1.11'

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'com.sleepycat', name: 'je', version: '18.3.12'

    implementation group: 'org.aspectj', name: 'aspectjtools', version: '1.9.9'
    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.9'
    runtimeOnly group: 'org.aspectj', name: 'aspectjrt', version: '1.9.9'
}

test {
    jvmArgs "-javaagent:/Users/shahzadbhatti/aspectjweaver-1.9.9.jar"
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

task fatJar(type: Jar, dependsOn: jar) {
	manifest {
        attributes 'Implementation-Title': 'PlexJDeps',
        	'Implementation-Version': project.property('version'),
        	'Main-Class': 'com.plexobject.deps.ShowDepend'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

